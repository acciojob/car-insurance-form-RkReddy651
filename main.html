<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="Car Insurance Form" method="post" action="#">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
	
		<div>
			Gender*: 
			 <label for="gender_m">M</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">F</label>
			  <input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars" required>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase*</label>
			<input type="Date" id="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="text" id="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

</body>

</html>
